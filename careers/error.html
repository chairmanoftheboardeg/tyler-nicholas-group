<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Failed | TNG</title>
    <link rel="icon" type="image/png" href="../image/logo.png">
    <style>
        :root { --tng-blue: #001F4C; --tng-maroon: #A81F27; --tng-light-gray: #f4f4f4; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: var(--tng-light-gray); text-align: center; }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-top: 10px solid var(--tng-maroon);
        }
        h1 { color: var(--tng-maroon); font-size: 2.5em; margin-bottom: 10px; }
        h2 { color: var(--tng-blue); font-size: 1.8em; margin-top: 0; }
        p { color: #555; line-height: 1.8; }
        .back-button {
            display: inline-block;
            background-color: var(--tng-blue);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .back-button:hover { background-color: #002D62; }
    </style>
</head>
