<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Tyler Nicholas Group</title>
  <link rel="icon" href="https://i.ibb.co/TDz4dgVp/TNG-Logo.png" />
  
  <style>
    body { opacity: 0; visibility: hidden; }
  </style>
  <script>
    window.addEventListener('load', function() {
      document.body.style.transition = 'opacity 0.2s ease-in';
      document.body.style.opacity = '1';
      document.body.style.visibility = 'visible';
    });
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="/style.css">
  
  <style>
    /* 404 Specific Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up {
      animation: slideUpFade 0.8s ease-out forwards;
      opacity: 0; /* Starts hidden until animation plays */
    }
    
    /* Staggered animation delays */
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
  </style>
</head>
<body class="bg-[#001f3f] font-sans text-white flex flex-col min-h-screen overflow-hidden" id="body">

  <div id="loading-screen" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-[#001f3f] text-white transition-opacity duration-500">
    <div class="loader-spinner"></div>
    <h2 class="text-xl md:text-2xl font-bold tracking-widest uppercase mb-2">Tyler Nicholas Group</h2>
    <p class="text-sm text-gray-400 italic">Locating Directory...</p>
  </div>

  <nav class="bg-[#001f3f] text-white py-4 px-6 md:px-12 flex justify-between items-center shadow-md border-b border-blue-900">
    <div class="font-bold text-xl tracking-wider uppercase">Tyler Nicholas Group</div>
    <div class="hidden md:flex space-x-6 text-sm items-center">
      <a href="/" class="hover:text-gray-300 transition-colors border-b-2 border-transparent hover:border-[#a6192e] pb-1">Return to Home</a>
    </div>
  </nav>

  <main class="flex-grow flex items-center justify-center px-6 text-center relative">
    
    <img src="https://i.ibb.co/TDz4dgVp/TNG-Logo.png" alt="TNG Watermark" class="absolute opacity-5 w-96 md:w-[600px] pointer-events-none select-none">

    <div class="relative z-10 max-w-2xl">
      <h1 class="text-7xl md:text-9xl font-extrabold text-[#a6192e] mb-4 animate-float tracking-tighter drop-shadow-lg">404</h1>
      
      <h2 class="text-2xl md:text-4xl font-bold mb-4 animate-slide-up delay-100">Directory Not Found</h2>
      
      <p class="text-gray-300 text-sm md:text-lg mb-8 animate-slide-up delay-200 leading-relaxed">
        The corporate page or document you are looking for has been moved, deleted, or does not exist within the Tyler Nicholas Group network. 
      </p>
      
      <div class="animate-slide-up delay-300 flex flex-col sm:flex-row items-center justify-center gap-4">
        <a href="/" class="bg-[#a6192e] hover:bg-red-800 text-white font-bold py-3 px-8 rounded transition-colors shadow-lg w-full sm:w-auto flex items-center justify-center">
          <i class="fa-solid fa-house mr-2"></i> Return to Homepage
        </a>
        <a href="/contact/" class="bg-transparent border-2 border-white hover:bg-white hover:text-[#001f3f] text-white font-bold py-3 px-8 rounded transition-colors w-full sm:w-auto flex items-center justify-center">
          <i class="fa-solid fa-headset mr-2"></i> Contact Support
        </a>
      </div>
    </div>
  </main>

  <script>
    // Bulletproof Loading Screen Logic for the 404 page
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        const body = document.getElementById('body');
        
        if (loader) {
          loader.style.opacity = '0';
          loader.style.visibility = 'hidden';
          setTimeout(() => loader.remove(), 500);
        }
        if (body) {
          body.classList.remove('overflow-hidden');
        }
      }, 1500); // 1.5 seconds loading time to show off the animation
    });
  </script>
</body>
</html>
